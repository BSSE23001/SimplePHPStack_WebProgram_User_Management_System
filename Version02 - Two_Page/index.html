<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>User Management System</h1>
    </header>
    
    <div class="nav">
        <a href="index.html">Add/Edit Users</a>
        <a href="users.html">View Users</a>
    </div>
    
    <div class="container">
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="forms-container">
            <!-- Add/Edit User Form -->
            <div class="form-section">
                <h2 id="form-title">Add User</h2>
                <form id="user-form">
                    <input type="hidden" name="id" id="user-id">
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender" value="male" checked> Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female"> Female
                            </label>
                            <label>
                                <input type="radio" name="gender" value="other"> Other
                            </label>
                        </div>
                        <div id="gender-error" class="error-message"></div>
                    </div>

                    <!-- Checkbox Example (Interests) -->
                    <div class="form-group">
                        <label>Interests (Select all that apply)</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="interests[]" value="sports"> Sports
                            </label>
                            <label>
                                <input type="checkbox" name="interests[]" value="music"> Music
                            </label>
                            <label>
                                <input type="checkbox" name="interests[]" value="reading"> Reading
                            </label>
                            <label>
                                <input type="checkbox" name="interests[]" value="travel"> Travel
                            </label>
                        </div>
                        <div id="interests-error" class="error-message"></div>
                    </div>

                    <!-- Dropdown Example (Country Selection) -->
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select name="country" id="country" required>
                            <option value="">Select Country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <option value="other">Other</option>
                        </select>
                        <div id="country-error" class="error-message"></div>
                    </div>
                    <div style="display: inline-flex; gap: 20px">
                    <button type="submit" id="submit-btn" class="btn">Add User</button>
                    <a href="index.html" id="cancel-btn" class="btn" style="display: none;">Cancel</a>
                    </div>
                </form>
            </div>
            
            <!-- Delete User Form -->
            <div class="form-section">
                <h2>Delete User</h2>
                <form id="delete-form">
                    <div class="form-group">
                        <label for="delete_id">User ID to Delete</label>
                        <input type="number" name="delete_id" id="delete_id" required>
                    </div>
                    <button type="submit" class="btn">Delete User</button>
                </form>
            </div>
        </div>
        
        <div class="stats">
            <h2>System Statistics</h2>
            <p>Active Users: <span id="active-users">Loading...</span></p>
            <p>Total Users: <span id="total-users">Loading...</span></p>
            <p>Last Added User: <span id="last-added">Loading...</span></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
